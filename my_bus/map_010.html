    <script src="./map_010_files/loader.js" type="text/javascript"></script>
    <script type="text/javascript">
        //<![CDATA[
        var map,
                lat = 35.6778614, lon = 139.7703167;

        function loadMap() {
            map = new ZDC.Map(
                    document.getElementById('ZMap'),
                    {
                        latlon:new ZDC.LatLon(lat, lon),
                        zoom:3
                    }
            );
        }
        ;

        /* 指定したピクセル分だけ地図を移動する */
        function move() {
            map.movePx(Number(document.getElementById('lr').value),
                    Number(document.getElementById('ud').value));
        }
        ;
        //]]>
    </script>
</head>
